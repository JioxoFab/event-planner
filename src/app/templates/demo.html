<form>
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Name" required>
						</div>
						<div class="form-group">
							<label for="email">Email address</label>
							<input type="email" class="form-control" id="email" placeholder="Email" required>
						</div>
						<div class="form-group has-error has-feedback">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password" required>
						</div>
						<div>
							<label>Password Rules</label>
							<ul class='no-style'>
								<li class='ok'><i class="fa fa-check fa-2x"></i> Password contains at least 8 characters.</li>
								<li class='ok'><i class="fa fa-check fa-2x"></i> Password contains at least two upper-case characters.</li>
								<li class='nok'><i class="fa fa-times fa-2x"></i> Password contains at least two lower-case characters.</li>
								<li class='nok'><i class="fa fa-times fa-2x"></i> Password contains at least one digit.</li>
								<li class='nok'><i class="fa fa-times fa-2x"></i> Password contains at least one special character.</li>
							</ul>
						</div>
						<button type="submit" class="btn btn-default">Next</button>
					</form>
